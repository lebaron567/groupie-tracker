<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Groupie-Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/location.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <header>
             <nav class="nav">
                <ul>
                     <li class="btn-nav">
                         <a href="index">Home</a>
                     </li>
                     <li class="btn-nav">
                         <a href="artiste">Artiste</a>
                     </li>
                     <li class="btn-nav">
                         <a href="location">Location</a>
                     </li>
                </ul>
             </nav>
        </header>
        <div class="display">
        {{ range . }}
         <div class="location">
            {{ $location := .}}
            <p>{{ .Ville }} en {{ .Pays }} </p>
            {{ range $index, $Groupe := .Groupe }}
            <pre>  {{ $Groupe }}:  </pre>
            {{ $date := index $location.Date $index }}
            <div class="date">
                {{ range $date}}
                    <p> {{ .}}  </p> 
                {{ end }}
            </div>
            {{ end }} 
        </div>
        {{ end }}
    </div>
</body>
</html>
