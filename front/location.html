<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Groupie-Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/location.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <header>
             <nav class="nav">
                <ul>
                     <li class="btn-nav">
                         <a href="home">Home</a>
                     </li>
                     <li class="btn-nav">
                         <a href="artiste">Artiste</a>
                     </li>
                     <li class="btn-nav">
                         <a href="location">Location</a>
                     </li>
                </ul>
             </nav>
        </header>
        <div class="display">
        <h3> clique sur le nom d'un pays pour avoir les groupe que vont/ont jouer la-bas avec la date</h3>
        <div class="location">
        {{ range $i, $location := . }}
            <form action = "/pays" method="POST" class="info">
                <input type="text"  id="info" name="info"  class="idValue" value={{$i}}>
                <input type="submit"  id="id" name="id" class="bouton" value="{{ $location.Pays  }}">
            </form>
            {{ end }}
        </div>
    </div>
</body>
</html>
