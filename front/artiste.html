<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Groupie-Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/artiste.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Menu nav -->
        <header>
            
            <nav class="nav">
                 <ul>
                     <li class="btn-nav">
                         <a href="index">Home</a>
                     </li>
                     <li class="btn-nav">
                         <a href="artiste">Artiste</a>
                     </li>
                     <li class="btn-nav">
                         <a href="location">Location</a>
                     </li>
                </ul>
             </nav>
            </header>
            <form method="POST">
                <input id="userinput" name="userSearch" type="text" value=""/>
                <input id="usersubmit" type="submit" value="send" /> 
            </form>
            {{ if not (index . 0).IsSearch }}
                <p>Ce nom n'est pas pr√©sent dans cette page</p>
            {{ end }}
            <div class="artistes">
                {{ range . }}
                <div class="card">
                    <img src="{{.Image}}" alt="groupeImage">
                    <h3 class="name">{{.Name}}</h3> 
                    <div class="display">
                    <p style="text-align: center;"> Members :
                        {{ range .Members }}
                        <br>
                        -
                        {{.}}
                        {{ end }}
                    </p>
                    <p>{{.CreationDate}}</p>
                    <p>{{.FirstAlbum}}</p>

                    <form action = "/concert" method="POST" class="info">
                        <input type="submit"  id="info" name="info"  class="btn-search" value={{.Id}} >
                        <input type="submit"  id="id" name="id" placeholder="+ d'info" value="+d'info">
                    </form>
                </div>
                </div>
                {{ end }}

            </div>
    </body>
</html>
