<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Groupie-Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/artiste.css'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'> -->
    <!--<script src='../assets/js/main.js'></script>--> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Menu nav -->
        <header>
            
            <nav class="nav">
                 <ul>
                     <li class="btn-nav">
                         <a href="index">Home</a>
                     </li>
                     <li class="btn-nav">
                         <a href="Artiste">Artiste</a>
                     </li>
                     <li class="btn-nav">
                         <a href="Location">Location</a>
                     </li>
                </ul>
             </nav>
            </header>
            
            <form>
                <input type="text" name="search"  placeholder="Search Artiste ..." style="text-align: center;">
                <input id="usersubmit" class="btn-search" type="submit" value="send" /> 
            </form>
            
            <div class="artistes" id="Card">
                <p>{{ range . }}
                <div class="card">
                    <img src="{{.Image}}" alt="groupeImage">
                    <h3 class="name">{{.Name}}</h3>
                    <p style="text-align: center;"> Members :
                        {{ range .Members }}
                        <br>
                        -
                        {{.}}
                        {{ end }}
                    </p>
                    <p>{{.CreationDate}}</p>
                    <p>{{.FirstAlbum}}</p>
                    </div>
                        {{ end }}
                    </p>
            </div>
    </body>
</html>
